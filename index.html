<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Vault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h2, h3 {
      color: #00bcd4;
      font-weight: 600;
    }

    .card {
      background-color: #222;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.2);
    }

    /* Form input fields */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .password-container {
      position: relative;
      width: 100%;
      margin-bottom: 10px;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px; /* space for icons */
      box-sizing: border-box;
    }

    .password-actions {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .password-actions i {
      cursor: pointer;
      color: #00bcd4;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .password-actions i:hover {
      color: #0097a7;
    }

    /* Buttons */
    button {
      padding: 12px 20px;
      background-color: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0097a7;
    }

    .last-changed {
      font-size: 0.85em;
      color: #bbb;
    }

    a {
      color: #4dd0e1;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Login and Vault Section Styles */
    #loginDiv, #vaultDiv {
      display: none;
    }

    /* Add responsiveness */
    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginDiv">
      <h2>üîê Secure Vault Login</h2>
      <input type="password" id="accessKey" placeholder="Enter Access Key" />
      <button onclick="checkAccessKey()" id="login">Login</button>
    </div>

    <!-- Vault Section -->
    <div id="vaultDiv" style="display: none;">
      <h2>üîí Password Vault</h2>
      <div id="accountList"></div>

      <h3>Add New Entry</h3>
      <input type="text" id="newUsername" placeholder="Username" />
      <input type="password" id="newPassword" placeholder="Password" />
      <input type="text" id="newWebsite" placeholder="Website URL" />
      <button onclick="addNewEntry()" id="NewEntry">Add Entry</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // Firebase configuration and initialization
    var firebaseConfig = {
      apiKey: "AIzaSyAdQXobYdViArKQqLn2GYa1hzzhPU2YTwI",
      authDomain: "zebrapassword.firebaseapp.com",
      projectId: "zebrapassword",
      storageBucket: "zebrapassword.firebasestorage.app",
      messagingSenderId: "326302828139",
      appId: "1:326302828139:web:8f1a856fde52b26fb5d32e",
      measurementId: "G-G1NNTMSGE6"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    const accessKey = "ztribe"; // Demo key

    function checkAccessKey() {
      const inputKey = document.getElementById("accessKey").value;
      if (inputKey === accessKey) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("vaultDiv").style.display = "block";
        loadAccounts();
      } else {
        alert("Incorrect access key.");
      }
    }

    function loadAccounts() {
      db.collection("accounts").orderBy("lastChanged", "desc").onSnapshot(snapshot => {
        const listDiv = document.getElementById("accountList");
        listDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const lastChanged = data.lastChanged?.toDate().toLocaleString() || "N/A";
          const card = document.createElement("div");
          card.className = "card";
          const inputId = `pass-${doc.id}`;

          card.innerHTML = `
            <p><strong>üë§ Username:</strong> ${data.username}</p>
            <p><strong>üåê Website:</strong> <a href="${data.website}" target="_blank">${data.website}</a></p>
            <p><strong>üîë Password:</strong></p>
            <div class="password-container">
              <input type="password" value="${data.password}" id="${inputId}" onchange="updatePassword('${doc.id}')" />
              <div class="password-actions">
                <i class="fas fa-eye" onclick="toggleVisibility('${inputId}', this)"></i>
                <i class="fas fa-copy" onclick="copyPassword('${inputId}')"></i>
              </div>
            </div>
            <p class="last-changed">üïí Last Updated: ${lastChanged}</p>
          `;
          listDiv.appendChild(card);
        });
      });
    }

    function toggleVisibility(id, icon) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");

        setTimeout(() => {
          field.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }, 5000); // auto-hide after 5s
      } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    function copyPassword(id) {
      const field = document.getElementById(id);
      field.type = "text"; // temporarily show password
      field.select();
      document.execCommand("copy");
      field.type = "password";
      alert("Password copied to clipboard!");
    }

    function updatePassword(id) {
      const newPass = document.getElementById(`pass-${id}`).value;
      db.collection("accounts").doc(id).update({
        password: newPass,
        lastChanged: firebase.firestore.Timestamp.now()
      });
    }

    function addNewEntry() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;
      const website = document.getElementById("newWebsite").value;

      if (!username || !password || !website) {
        alert("All fields are required!");
        return;
      }

      db.collection("accounts").add({
        username,
        password,
        website,
        lastChanged: firebase.firestore.Timestamp.now()
      });

      document.getElementById("newUsername").value = "";
      document.getElementById("newPassword").value = "";
      document.getElementById("newWebsite").value = "";
    }
  </script>
</body>
</html>
